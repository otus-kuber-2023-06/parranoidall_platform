apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    app: web
spec:
  containers:
  - image: parranoidall/parranoidall-web-server:0.0.1
    name: web
    volumeMounts:
    - name: app
      mountPath: /app
  initContainers:
  - image: busybox:1.31
    name: init-web
    command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
    volumeMounts:
    - name: app
      mountPath: /app
  volumes:
  - name: app
    emptyDir: {}